<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- High-quality icon optimized for conversion to ICO -->
  <defs>
    <!-- Shield gradient -->
    <linearGradient id="shield" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>

    <!-- Head gradients -->
    <linearGradient id="mlHead" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="yaraHead" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="behHead" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>

    <!-- Outer glow -->
    <radialGradient id="outerGlow">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>

    <!-- Eye glow -->
    <radialGradient id="eyeGlow">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#dc2626;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:0.3" />
    </radialGradient>

    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.5"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background glow circle -->
  <circle cx="256" cy="256" r="240" fill="url(#outerGlow)" opacity="0.4"/>

  <!-- Main shield shape with depth -->
  <path d="M 256 60 L 420 110 L 420 260 Q 420 400 256 470 Q 92 400 92 260 L 92 110 Z"
        fill="url(#shield)"
        stroke="#3b82f6"
        stroke-width="8"
        filter="url(#innerShadow)"/>

  <!-- Inner shield highlight -->
  <path d="M 256 85 L 395 125 L 395 255 Q 395 375 256 435 Q 117 375 117 255 L 117 125 Z"
        fill="none"
        stroke="#4b5563"
        stroke-width="3"
        opacity="0.3"/>

  <!-- Outer shield border glow -->
  <path d="M 256 60 L 420 110 L 420 260 Q 420 400 256 470 Q 92 400 92 260 L 92 110 Z"
        fill="none"
        stroke="url(#mlHead)"
        stroke-width="4"
        opacity="0.6"
        filter="url(#glow)"/>

  <!-- THREE HEADS OF CERBERUS -->

  <!-- LEFT HEAD - ML Detection (Blue) -->
  <g filter="url(#glow)">
    <!-- Neck/body connection -->
    <path d="M 160 200 Q 165 220 175 235" stroke="url(#mlHead)" stroke-width="20" fill="none" stroke-linecap="round"/>

    <!-- Head shape -->
    <ellipse cx="160" cy="180" rx="45" ry="55" fill="url(#mlHead)" stroke="#2563eb" stroke-width="4"/>

    <!-- Ear -->
    <path d="M 130 150 L 110 120 L 135 145 Z" fill="url(#mlHead)" stroke="#2563eb" stroke-width="2"/>

    <!-- Snout highlight -->
    <ellipse cx="160" cy="200" rx="28" ry="18" fill="#1e3a8a" opacity="0.6"/>

    <!-- Eye with glow -->
    <circle cx="160" cy="170" r="12" fill="url(#eyeGlow)" filter="url(#glow)"/>
    <circle cx="160" cy="170" r="8" fill="#ef4444"/>
    <circle cx="163" cy="167" r="3" fill="#fef2f2" opacity="0.9"/>

    <!-- Fangs -->
    <path d="M 150 205 L 147 218" stroke="#f8fafc" stroke-width="4" stroke-linecap="round"/>
    <path d="M 170 205 L 173 218" stroke="#f8fafc" stroke-width="4" stroke-linecap="round"/>

    <!-- Label badge -->
    <rect x="135" y="220" width="50" height="24" rx="4" fill="#1e3a8a" stroke="#3b82f6" stroke-width="2"/>
    <text x="145" y="237" font-family="Arial, sans-serif" font-size="16" fill="#60a5fa" font-weight="bold">ML</text>
  </g>

  <!-- CENTER HEAD - YARA Detection (Green) - DOMINANT -->
  <g filter="url(#glow)">
    <!-- Neck/body connection -->
    <path d="M 256 220 Q 256 240 256 260" stroke="url(#yaraHead)" stroke-width="24" fill="none" stroke-linecap="round"/>

    <!-- Head shape (larger) -->
    <ellipse cx="256" cy="185" rx="52" ry="65" fill="url(#yaraHead)" stroke="#059669" stroke-width="4"/>

    <!-- Left ear -->
    <path d="M 220 145 L 200 110 L 225 140 Z" fill="url(#yaraHead)" stroke="#059669" stroke-width="2"/>
    <!-- Right ear -->
    <path d="M 292 145 L 312 110 L 287 140 Z" fill="url(#yaraHead)" stroke="#059669" stroke-width="2"/>

    <!-- Snout highlight -->
    <ellipse cx="256" cy="210" rx="32" ry="22" fill="#064e3b" opacity="0.6"/>

    <!-- Left eye with glow -->
    <circle cx="238" cy="175" r="13" fill="url(#eyeGlow)" filter="url(#glow)"/>
    <circle cx="238" cy="175" r="9" fill="#ef4444"/>
    <circle cx="241" cy="172" r="3" fill="#fef2f2" opacity="0.9"/>

    <!-- Right eye with glow -->
    <circle cx="274" cy="175" r="13" fill="url(#eyeGlow)" filter="url(#glow)"/>
    <circle cx="274" cy="175" r="9" fill="#ef4444"/>
    <circle cx="277" cy="172" r="3" fill="#fef2f2" opacity="0.9"/>

    <!-- Fangs (larger) -->
    <path d="M 243" y1="218" x2="240" y2="235" stroke="#f8fafc" stroke-width="5" stroke-linecap="round"/>
    <path d="M 269 218 L 272 235" stroke="#f8fafc" stroke-width="5" stroke-linecap="round"/>

    <!-- Label badge -->
    <rect x="221" y="245" width="70" height="28" rx="5" fill="#064e3b" stroke="#10b981" stroke-width="2"/>
    <text x="232" y="265" font-family="Arial, sans-serif" font-size="18" fill="#34d399" font-weight="bold">YARA</text>
  </g>

  <!-- RIGHT HEAD - Behavioral Detection (Orange) -->
  <g filter="url(#glow)">
    <!-- Neck/body connection -->
    <path d="M 352 200 Q 347 220 337 235" stroke="url(#behHead)" stroke-width="20" fill="none" stroke-linecap="round"/>

    <!-- Head shape -->
    <ellipse cx="352" cy="180" rx="45" ry="55" fill="url(#behHead)" stroke="#d97706" stroke-width="4"/>

    <!-- Ear -->
    <path d="M 382 150 L 402 120 L 377 145 Z" fill="url(#behHead)" stroke="#d97706" stroke-width="2"/>

    <!-- Snout highlight -->
    <ellipse cx="352" cy="200" rx="28" ry="18" fill="#78350f" opacity="0.6"/>

    <!-- Eye with glow -->
    <circle cx="352" cy="170" r="12" fill="url(#eyeGlow)" filter="url(#glow)"/>
    <circle cx="352" cy="170" r="8" fill="#ef4444"/>
    <circle cx="355" cy="167" r="3" fill="#fef2f2" opacity="0.9"/>

    <!-- Fangs -->
    <path d="M 342 205 L 339 218" stroke="#f8fafc" stroke-width="4" stroke-linecap="round"/>
    <path d="M 362 205 L 365 218" stroke="#f8fafc" stroke-width="4" stroke-linecap="round"/>

    <!-- Label badge -->
    <rect x="327" y="220" width="50" height="24" rx="4" fill="#78350f" stroke="#f59e0b" stroke-width="2"/>
    <text x="334" y="237" font-family="Arial, sans-serif" font-size="16" fill="#fbbf24" font-weight="bold">BEH</text>
  </g>

  <!-- Central body/chest area -->
  <ellipse cx="256" cy="300" rx="70" ry="50" fill="#1a202c" stroke="#374151" stroke-width="4" opacity="0.8"/>

  <!-- Central AI Core Symbol -->
  <g transform="translate(256, 340)">
    <!-- Outer chip casing -->
    <rect x="-50" y="-50" width="100" height="100" rx="12"
          fill="#111827" stroke="#3b82f6" stroke-width="4" filter="url(#glow)"/>

    <!-- Circuit board pattern -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="#10b981" stroke-width="2" opacity="0.6"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.7"/>

    <!-- Circuit lines -->
    <line x1="-50" y1="-15" x2="-60" y2="-15" stroke="#3b82f6" stroke-width="4"/>
    <line x1="50" y1="-15" x2="60" y2="-15" stroke="#3b82f6" stroke-width="4"/>
    <line x1="-50" y1="15" x2="-60" y2="15" stroke="#10b981" stroke-width="4"/>
    <line x1="50" y1="15" x2="60" y2="15" stroke="#10b981" stroke-width="4"/>

    <line x1="-15" y1="-50" x2="-15" y2="-60" stroke="#3b82f6" stroke-width="4"/>
    <line x1="15" y1="-50" x2="15" y2="-60" stroke="#10b981" stroke-width="4"/>
    <line x1="-15" y1="50" x2="-15" y2="60" stroke="#3b82f6" stroke-width="4"/>
    <line x1="15" y1="50" x2="15" y2="60" stroke="#10b981" stroke-width="4"/>

    <!-- Central core -->
    <circle cx="0" cy="0" r="25" fill="url(#mlHead)" filter="url(#glow)"/>

    <!-- AI Text -->
    <text x="-18" y="12" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" font-weight="bold">AI</text>
  </g>

  <!-- Warning indicators (threat alerts) -->
  <circle cx="120" cy="140" r="10" fill="#ef4444" opacity="0.8" filter="url(#glow)"/>
  <circle cx="256" cy="100" r="10" fill="#ef4444" opacity="0.8" filter="url(#glow)"/>
  <circle cx="392" cy="140" r="10" fill="#ef4444" opacity="0.8" filter="url(#glow)"/>

  <!-- Bottom text banner -->
  <rect x="106" y="430" width="300" height="45" rx="8" fill="#1a202c" stroke="#3b82f6" stroke-width="3" opacity="0.9"/>
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="28" fill="#60a5fa" font-weight="bold" text-anchor="middle">CERBERUS</text>
</svg>
